<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>

<body>
    <form>
        <fieldset>
        <fieldset>
        <legend>Customer Experience Survey</legend> 
        <label for="storeNumber">Store Number</label>
        <select name="storeNumber" id="storeNumber">
                <option hidden >Select a Store </option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>When you visited:</legend>
            <label for="dateVisited">Date Visited</label>
            <input type="date" name="dateVisited" min="2022-01-01" max="2022-12-31" >
            <br>
            <label for="timeVisit">Time</label>
            <input type="time" name="timeVisit" id="timeVisit">
        </fieldset>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Name">
        <br>
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" placeholder="Email">
        <fieldset>
            <legend>How would you rate your satisfaction with your visit?</legend>
            <input type="radio" name="radioLink" id="one">
            <label for="one">Satisfied</label>
            <br>
            <input type="radio" name="radioLink" id="two" checked>
            <label for="two">Neither Satisfied nor Dissatisfied</label>
            <br>
            <input type="radio" name="radioLink" id="three">
            <label for="three">Dissatisfied</label>
        </fieldset>
            <label for="tellUs">Tell us about your experience:</label>
             <br>
        <textarea name="tellUs" id="tellUs" cols="20" rows="2"></textarea>
             <br>
            Times visited in the last month:
            <br>
                 <input type="number" id="numberVisits" min="1" max="30">
            <br>
                <input type="checkbox" id="agree" required>
                <label for="agree">Please check the box if you would be willing to be contacted about your experience</label>
            <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" pattern=".{5,10}" title="Please enter a password that is 5-10 characters in length">
                <button>Reset</button>
        </form>
        <br>
        <input type="submit">
        </fieldset>
    </fieldset>
</fieldset>
</body>
</html>
